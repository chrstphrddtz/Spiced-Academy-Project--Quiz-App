<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Brainwave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./Recources/overall-styles.css" type="text/css" rel="stylesheet">
    <link href="./Recources/index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- Title Section -->
    <header id="title-section">
        <h1><a href="./index.html">Brainwave</a></h1>
    </header>

    <main>
        <!-- Card One -->
        <section class="question-card">
            <img class="icon-size" src="./Recources/Images/bookmark.png" alt="bookmark icon">
            
            <div class="question">
                <h2>What is the primary purpose of Flexbox in CSS?</h2>
                <!-- Hidden Answer -->
                <label class="show-answer" for="question-one">Show Answer</label>
                <input type="checkbox" id="question-one">
                <div class="hidden-answer">
                    <p>Answer: To efficiently layout, align, and distribute space among items in a container.</p>
                </div>
            </div>

            <div class="hashtag-container">
                <ul class="hashtags">
                    <li>#html</li>
                    <li>#css</li>
                    <li>#flexbox</li>
                </ul>
            </div>
        </section>

    </main>

    <footer>
        <ul id="navbar">
                <li><a href="./index.html"><img class="icon-size" src="./Recources/Images/home.png" alt="home icon"></a></li>
                <li><a href="./bookmarks.html"><img class="icon-size" src="./Recources/Images/bookmark_transparent.png" alt="bookmark icon"></a></li>
                <li><a href="./profile.html"><img class="icon-size" src="./Recources/Images/profile_filled.png" alt="profile icon"></a></li>
        </ul>
    </footer>
</body>
</html>
