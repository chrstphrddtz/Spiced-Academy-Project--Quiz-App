<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainwave - Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./Recources/stylesheets.css" type="text/css" rel="stylesheet">
    <script src="./Recources/javascript/form.js" defer></script>

</head>
<body>
    <!-- Title Section -->
    <header class="title-section">
        <h1 class="title-section__title"><a href="./index.html">Brainwave <em>2.0</em></a></h1>
    </header>

    <main data-js="main">

        <section class="question--form section">
            <form data-js="form">
                
                <label class="form--label" for="yourQuestion">Your Question</label>
                <textarea class="form--textarea" name="yourQuestion" id="yourQuestion" data-js="text-area-one" placeholder="Add your question here ..." cols="30" rows="2" required maxlength="150"></textarea>
                <div class="form--text-counter" data-js="text-counter-one"> / 150</div>

                <label class="form--label" for="yourAnswer">Your Answer</label>
                <textarea class="form--textarea" name="yourAnswer" id="yourAnswer" data-js="text-area-two" placeholder="Add your answer here ..." cols="30" rows="2"required maxlength="150"></textarea>
                <div class="form--text-counter" data-js="text-counter-two"> / 150</div>

                <label class="form--label" for="yourHashtags">Tags</label>
                <input class="form--textarea" name="yourHashtags" id="yourHashtags" type="text" placeholder="Add your tags here ..." required/>

                <button class="form--submit" type="submit">Submit</button>

            </form>
        </section>
       
    </main>

    <footer>
        <ul class="navbar">
                <li><a href="./index.html"><img class="navbar--icon" src="./Recources/Images/home.png" alt="home icon"></a></li>
                <li><a href="./bookmarks.html"><img class="navbar--icon" src="./Recources/Images/bookmark_transparent.png" alt="bookmark icon"></a></li>
                <li><a href="./form.html"><img class="navbar--icon" src="./Recources/Images/add_filled.png" alt="bookmark icon"></a></li>
                <li><a href="./profile.html"><img class="navbar--icon" src="./Recources/Images/profile.png" alt="profile icon"></a></li>
        </ul>
    </footer>
</body>
</html>
