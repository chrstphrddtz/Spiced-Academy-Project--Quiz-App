<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainwave - Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./Recources/stylesheets.css" type="text/css" rel="stylesheet">
    <script src="./Recources/javascript/index.js" defer></script>
</head>

<body>
    <!-- Title Section -->
    <header class="title-section">
        <h1 class="title-section__title"><a href="./index.html">Brainwave</a></h1>
    </header>

    <main data-js="main">

        <!-- Test Card One -->

        <section class="card">
            <!-- Bookmark Icon -->
            <div class="card--bookmark-icon" data-js="icon01"></div>
            
            <!-- Question Section-->
            <div class="card__question">
                <!-- Question -->
                <h2 class="card__title">This is a Test Question?</h2>

                <!-- Button -->
                <button class="card--show-answer" onclick="showAnswerButton()">Show Answer</button>
                <!-- Answer -->
                <div class="card--hidden-answer-test">
                    <!-- Answer will show here -->
                </div>
            </div>

            <!-- Hashtags -->
            <div class="card__hashtag-container">
                <ul class="card__hashtag-container__hashtags">
                    <li>#html</li>
                    <li>#css</li>
                    <li>#flexbox</li>
                </ul>
            </div>
        </section>


<!-- ----- ----- ----- ----- ----- ----- ----- ----- ----- -->

    </main>

    <footer>
        <ul class="navbar">
                <li><a href="./index.html"><img class="navbar--icon" src="./Recources/Images/home_filled.png" alt="home icon"></a></li>
                <li><a href="./bookmarks.html"><img class="navbar--icon" src="./Recources/Images/bookmark_transparent.png" alt="bookmark icon"></a></li>
                <li><a href="./profile.html"><img class="navbar--icon" src="./Recources/Images/profile.png" alt="profile icon"></a></li>
        </ul>
    </footer>
</body>
</html>
